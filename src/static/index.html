<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClickHouse Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <main class="layout">
    <section class="panel panel--query">
      <textarea
        id="queryTextArea"
        spellcheck="false"
        placeholder="Write a ClickHouse query (all statements allowed)"></textarea>

      <div class="panel_bottom">
        <div class="statusBlock">
          <div class="statusPill">
            <span class="statusPill__label">Status</span>
            <span id="queryStatusText" class="statusPill__value">idle</span>
          </div>

          <div class="statusPill">
            <span class="statusPill__label">Query ID</span>
            <span id="queryIdentifierText" class="statusPill__value statusPill__value--mono">-</span>
          </div>
        </div>

        <div class="queryActions">
          <button id="runButton" class="button button--primary">Run</button>
          <button id="cancelButton" class="button" disabled>Cancel</button>
          <button id="clearButton" class="button">Clear</button>

          <select id="themeSelect" class="button" aria-label="Theme">
            <option value="system">System</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
      </div>
    </section>

    <section class="panel panel--metrics">
      <div class="metricColumn">

        <div class="metricCompact">
          <div class="metricCompact__content">
            <div class="metricCompact__label">Elapsed</div>
            <div class="metricCompact__value" id="elapsedSecondsText">-</div>
          </div>
        </div>

        <div class="metricCompact metricCompact--progress" id="progressCard">
          <div class="metricCompact__content">
            <div class="metricCompact__label">Progress</div>
            <div class="metricCompact__value" id="progressPercentText">-</div>
          </div>
        </div>

        <div class="metricCompact">
          <canvas id="readRowsChart" class="metricCompact__bgChart" aria-label="Read rows per second"></canvas>
          <div class="metricCompact__content">
            <div class="metricCompact__label">Read rows</div>
            <div class="metricCompact__value" id="readRowsRateText">-</div>
            <div class="metricCompact__sub" id="readRowsTotalText">-</div>
          </div>
        </div>

        <div class="metricCompact">
          <canvas id="readBytesChart" class="metricCompact__bgChart" aria-label="Read bytes per second"></canvas>
          <div class="metricCompact__content">
            <div class="metricCompact__label">Read volume</div>
            <div class="metricCompact__value" id="readBytesRateText">-</div>
            <div class="metricCompact__sub" id="readBytesTotalText">-</div>
          </div>
        </div>

        <div class="metricCompact">
          <canvas id="cpuChart" class="metricCompact__bgChart" aria-label="CPU progression"></canvas>
          <div class="metricCompact__content">
            <div class="metricCompact__label">CPU</div>
            <div class="metricCompact__value" id="cpuText">-</div>
            <div class="metricCompact__sub" id="cpuMaxText">-</div>
          </div>
        </div>

        <div class="metricCompact">
          <canvas id="memoryChart" class="metricCompact__bgChart" aria-label="Memory progression"></canvas>
          <div class="metricCompact__content">
            <div class="metricCompact__label">Memory</div>
            <div class="metricCompact__value" id="memoryText">-</div>
            <div class="metricCompact__sub" id="memoryMaxText">-</div>
          </div>
        </div>

        <div class="metricCompact">
          <canvas id="threadChart" class="metricCompact__bgChart" aria-label="Threads progression"></canvas>
          <div class="metricCompact__content">
            <div class="metricCompact__label">Threads</div>
            <div class="metricCompact__value" id="threadText">-</div>
            <div class="metricCompact__sub" id="threadMaxText">-</div>
          </div>
        </div>

      </div>
    </section>

    <section class="panel panel--results">
      <div class="panel__header">
        <div class="panel__title">Results</div>
        <div class="panel__meta">
          <span class="metaItem" id="resultColumnsText">-</span>
          <button id="copyJsonButton" class="button button--small" type="button" disabled>
            Copy JSON
          </button>
          <span id="copyJsonToast" class="copyToast" hidden>Copied</span>
        </div>
      </div>

      <div class="errorBanner" id="errorBanner" hidden></div>

      <div class="tableWrap">
        <table class="resultTable">
          <thead id="resultTableHead"></thead>
          <tbody id="resultTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/static/app.js" defer></script>
</body>
</html>
